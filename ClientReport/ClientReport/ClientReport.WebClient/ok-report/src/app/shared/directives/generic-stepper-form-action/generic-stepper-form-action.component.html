<div class="event-buttons">
    <p-card>
		<div class="p-grid">
			<div class="p-col-1">
				<button class="btn btn-danger btn-block btn-reverse btn-sm" (click)="cancel()"><i class="fas fa-ban"></i> Cancel</button>
			</div>
			<div class="p-col-8">
			</div>
			<div class="p-col-1">
				<app-authorize-button *ngIf="isRejectAllowed && activeIndex==maxIndex-1" [type]="'reject'" (onButtonClick)="onNext($event)"></app-authorize-button>
			</div>
			<div class="p-col-1">
				<button class="btn btn-warning btn-block btn-reverse btn-sm" *ngIf="activeIndex!=0" (click)="onBack()"><i class="fas fa-caret-left"></i>  Back</button>
			</div>
			<div class="p-col-1">
				<app-authorize-button *ngIf="activeIndex==maxIndex-1" [type]="'save'" (onButtonClick)="onNext($event)" [forcedDisable]="disableAction"></app-authorize-button>
				<button class="btn btn-success btn-block btn-reverse btn-sm" (click)="onNext('next')" *ngIf="activeIndex<maxIndex-1">Next  <i class="fas fa-caret-right"></i></button>
			</div>
		</div>
    </p-card>
</div>
